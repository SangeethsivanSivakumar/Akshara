<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="800" height="180">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e0af68" stop-opacity="0"/>
      <stop offset="30%" stop-color="#e0af68" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#e0af68" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#e0af68" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e0af68" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" rx="10" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="800" height="180" rx="10" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Decorative line -->
  <line x1="250" y1="98" x2="550" y2="98" stroke="url(#accent)" stroke-width="1.5"/>

  <!-- Title -->
  <text x="400" y="78" text-anchor="middle" fill="#c0caf5"
        font-family="Georgia, 'Palatino Linotype', 'Book Antiqua', Palatino, serif"
        font-size="52" font-weight="bold" letter-spacing="10">AKSHARA</text>

  <!-- Tagline -->
  <text x="400" y="128" text-anchor="middle" fill="#7aa2f7"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="13" letter-spacing="4" font-weight="500">LLM-POWERED OCR FOR SANSKRIT TEXTS</text>

  <!-- Sub-tagline -->
  <text x="400" y="155" text-anchor="middle" fill="#565f89"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="11" letter-spacing="1">Multi-pass pipeline using Google Gemini for maximum accuracy</text>
</svg>
